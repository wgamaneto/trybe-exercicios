<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <title>Atividade Forms</title>
</head>

<body>
    <header class="text-center container border border-5 mt-4 mb-4">
        <h1 class="fs-1">
            Header da Pagina
        </h1>
    </header>
    <main class="container border border-5 ">
        <div>
            <form action="" method="get" enctype="multipart/form-data">
                <fieldset>
                    <section class="section-container mt-3">
                        <div class="div-section">
                            <div class="row g-3 align-items-center">
                                <div class="col-auto">
                                    <label for="inputPassword6" class="col-form-label">Nome:
                                </div>
                                <div class="col-auto">
                                    <input type="text" id="inputPassword6" class="form-control"
                                        aria-describedby="passwordHelpInline">
                                </div>
                            </div>
                            <br>
                            <div class="row g-3 align-items-center">
                                <div class="col-auto">
                                    <label for="inputPassword6" class="col-form-label">Email:</label>
                                </div>
                                <div class="col-auto">
                                    <input type="email id=" inputPassword6" class="form-control"
                                        aria-describedby="passwordHelpInline">
                                </div>
                            </div>
                        </div>
                        <br>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                            <label class="form-check-label" for="flexRadioDefault1">
                                Opcao 1
                                <input class="form-check-input" type="radio" name="flexRadioDefault"
                                    id="flexRadioDefault1">
                                <label class="form-check-label" for="flexRadioDefault1">
                                    Opcao 2
                                    <input class="form-check-input" type="radio" name="flexRadioDefault"
                                        id="flexRadioDefault1">
                                    <label class="form-check-label" for="flexRadioDefault1">
                                        Opcao 3
                                        <input class="form-check-input" type="radio" name="flexRadioDefault"
                                            id="flexRadioDefault1">
                                        <label class="form-check-label" for="flexRadioDefault1">
                                            Opcao 4
                        </div>
                        <br>
                        <div class="container border border-5 ">
                            <p>Espaco para digitar a resposta:</p>
                            <textarea class="textarea" rows="20" cols="100">
                    </textarea>
                            <br>
                            <div>
                                <label for="data">Data:</label>
                                <input class="data-container" type="date" id="data">
                            </div>
                            <br>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                                <label class="form-check-label">
                                    Opcao 1
                                </label>
                            </div>
                            <div class="form-check mb-3">
                                <input class="form-check-input" type="checkbox" value="" checked>
                                <label class="form-check-label">
                                    Opcao 2
                                </label>
                            </div>
                    </section>
                </fieldset>
                <br>
    </main>
    <br>
    <section class="container">
        <button type="button" class="btn btn-primary">ENVIAR</button>
        <button type="button" class="btn btn-danger">APAGAR</button>
    </section>
    </form>



    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
        crossorigin="anonymous"></script>
</body>

</html>
