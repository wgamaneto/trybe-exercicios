<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Hotel Trybe</title>

<body>
  <header class="header-trybe">
    <h1>Academia de Logica</h1>
    <img src="./Trybe-200x200.jpg">

  <section class="hotel-form">
    <input type="date" name="" id="" class="inputCheckin">Check-in
    <input type="date" name="" id="" class="inputCheckout">Check-on
  </section>
  <section class="hotel-form">
    <input type="radio" name="room-flow" id="" class="bedroom"> Quarto 1
    <input type="radio" name="room-flow" id="" class="bedroom"> Quarto 2
    <input type="radio" name="room-flow" id="" class="bedroom"> Quarto 3
  </section>
  <section class="hotel-form">
    <select>
      <option class="nPessoas">1</option>
      <option class="nPessoas">2</option>
      <option class="nPessoas">3</option>
      <option class="nPessoas">4</option>
    </select>
  </section>
  <section class="hotel-form">
    <textarea placeholder="Campo de observacoes" class="obs">
    </textarea>
  </section>
  <button id="submit-btn">Submit</button>

<section class="list-section">
  <h2>Titulo</h2>
  <ol>

  </ol>
  <button id="clear-btn">Clear</button>
</section>

  
  <script src="script.js"></script>
