<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularios</title>
</head>

<body>
    <header>
        <h1>Formulario</h1>
    </header>
    <main>
        <form action="" method="get" enctype="multipart/form-data">
            <div class="container-form">
                <input required type="email" name="email" placeholder="insira seu e-mail!" autocomplete="off" autofocus>
                <input required type="password" name="senha" placeholder="Insira sua senha!">
                <label for="caixinha"name="reminder">Lembre-me</label>
                <input id="caixinha" type="checkbox" value="check">
            </div>
        </form>
    </main>
    <br>
    <br>
    <section>
        <select name="estado" id="dropdown-estado">
            <option value="ba">Bahia</option>
            <option value="bh">Belo Horizonte</option>
            <option value="sp">Sao Paulo</option>
            <option value="rj">Rio de Janeiro</option>
        </select>
        <br>
        <br>
        <input type="file" name="imagem" id="imagemUp">
        <br>
        <br>
        <button type="submit" class="" name="" id="">Enviar</button>
    </section>

</body>

</html>
